<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thesis Archive System - Academic Research Repository</title>
    <meta name="description" content="Access a comprehensive collection of thesis and research papers from college and senior high school departments. Discover outstanding academic research and explore groundbreaking work across programs." />
    <meta name="author" content="Academic Institution" />
    <meta name="keywords" content="thesis, research papers, academic archive, college, senior high school, repository" />
    <link rel="canonical" href="/" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Thesis Archive System - Academic Research Repository" />
    <meta property="og:description" content="Discover outstanding academic research from college and senior high school departments. Browse comprehensive thesis collection." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="/" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Thesis Archive System" />
    <meta name="twitter:description" content="Access comprehensive academic research repository" />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Structured Data for Academic Repository -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Thesis Archive System",
      "description": "Academic research repository for thesis and research papers",
      "url": "/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
